<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/70c56f0034.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <h1><span class="heading">SPLI</span><br>TTER</h1>
        <div class="content">
            <div class="inputs">
                <label for="bill">Bill</label>
                <div class="dollar">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <input type="number" name="bill" id="bill" value="0">
                </div>
                <label for="">Select Tip %</label>
                <section class="tips_inputs">
                    <div class="tips_divs">5%</div>
                    <div class="tips_divs">10%</div>
                    <div class="tips_divs">15%</div>
                    <div class="tips_divs">25%</div>
                    <div class="tips_divs">50%</div>
                    <div><input type="number" name="custom" id="custom" placeholder="Custom"></div>
                </section>
                <label for="people">Number of People</label>
                <div class="user">
                    <i class="fa-solid fa-user"></i>
                    <input type="number" name="people_number" id="people_number" value="0">
                </div>
            </div>
            <div class="outputs">
                <div class="duo">
                    <div class="tip">
                        <p class="title">Tip Amount <br> <span>/ person</span></p>
                        <p id="tip_output">0.00</p>
                    </div>
                    <div class="total">
                        <p class="title">Total <br> <span>/ person</span></p>
                        <p id="total_output">0.00</p>
                    </div>
                </div>
                <button>RESET</button>
            </div>
        </div>
    </div>
</body>

</html>
